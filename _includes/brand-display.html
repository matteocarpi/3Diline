{% for item in brands-ordered %}
{% assign position = forloop.index | modulo:3 %}
  {% if item.section contains section-name %}
  {% assign position = forloop.index | modulo:3 %}
    {% if position == 0 %}
    <div class="brand-wrap">
      <div id="" class="brand" >



        <img class="brand-logo"src="{{ site.baseurl }}{{ item.logo }}" alt="">

      </div>
    </div>

  {% elsif position == 1 %}

  <div class="brand-wrap">
    <div id="" class="brand" >

      <img class="brand-logo"src="{{ site.baseurl }}{{ item.logo }}" alt="">

    </div>
  </div>

  {% elsif position == 2 %}

  <div class="brand-wrap">
    <div id="" class="brand" >

      <img class="brand-logo"src="{{ site.baseurl }}{{ item.logo }}" alt="">

    </div>
  </div>

  {% endif %}


  {% endif %}
{% endfor %}
