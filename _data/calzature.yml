- name: "Valleverde"
  copy: |-
    VALLEVERDE NASCE NEGLI ANNI ’70 A CORIANO, IN PROVINCIA DI RIMINI

    L’intuizione di unire in un’unica calzatura comodità e moda ha portato in breve tempo il brand ad un’ascesa senza precedenti, con un livello di notorietà tale da essere riconosciuto leader del settore. Una filosofia votata alla salute del piede che al tempo stesso sposa le ultime tendenze fashion. Scarpe alla moda ma anche comode, flessibili e leggere: questi sono i valori di Valleverde che ha fatto del comfort uno dei suoi punti forza. Valleverde è da sempre il simbolo della moda comoda italiana e con lei si evolve e rinnova. Una nuova immagine, un nuovo design, una nuova identità per essere al passo con i tempi, pur mantenendo i valori propri del brand, questo è oggi Valleverde.
  url: "http://www.valleverde.it"
