---
layout: default
---
<div id="home-title">

  {% for item in page.slider %}

    <div id="" class="slide slide-{{ item.number }}

      {% if item.number == 1 %}
        active
      {% endif %}

    "

    style="background-image: url({{ site.baseurl }}{{ item.image }});">

    </div>

  {% endfor %}

</div>

<section id="our-brands">

  <h2 class="red">I Nostri Brand</h2>

  <div id="brands-carousel-wrap">

    <img id="carousel-arrow-left" src="{{ site.baseurl }}/assets/arrow-left.png" alt="">

      <div id="brands-carousel" class="" >

        {% for item in site.data.brands %}

          <a target="_blank" href="{{ item.url }}"><img class="brand" src="{{ site.baseurl }}{{ item.logo }}" alt=""></a>

        {% endfor %}

      </div>

    <img id="carousel-arrow-right" src="{{ site.baseurl }}/assets/arrow-right.png" alt="">

  </div>

</section>


<section id="story">

  <div id="story-picture"   style="background-image: url({{ site.baseurl }}/assets/calzolaio-antico.jpg);">
  </div>

  <div id="story-content-wrap" class="story">
    <div id="story-content" class="story">
      <h1 class="white">{{ page.story.title }}</h1>
    </div>
  </div>

</section>

<section id="professionalità">
  <div class="professionalità-text">
    <h2 class="black">{{  page.professional.title }}</h2>
    <p>{{ page.professional.copy }}</p>
