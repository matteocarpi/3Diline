- name: "Balducci"
  copy: |-
    Le calzature Balducci hanno a cuore il benessere del bambino. Ogni scarpina è dotata di un fusbet estraibile e di un plantare anatomico anallergico e all'aloe, studiati per garantire la crescita naturale e armoniosa del piede. L’utilizzo esclusivo di materiali morbidi, tutti rigorosamente in pelle, danno vita a calzature leggere e flessibili che permettono equilibrio e la massima libertà di movimento. Quella di Balducci è una storia di passione, artigianalità e made in Italy. Un'azienda che ha mantenuto nel tempo sempre lo stesso obiettivo: permettere ai bambini di iniziare a camminare in modo sano, consentendo uno sviluppo naturale del piede dai primi anni fino all'adolescenza.
  url: "http://www.balducci.it/"
  img:
  section: [b]
- name: "Geox"
  copy: |-
    Lo sviluppo della tecnologia che respira è la mission di Geox. L’azienda investe costantemente in ricerca allo scopo di apportare continui miglioramenti ai prodotti esistenti e di lanciare nuove soluzioni in grado di coniugare traspirazione ed impermeabilità. Ad oggi il Gruppo Geox ha depositato oltre 60 brevetti in Italia ed estesi in ambito internazionale.
  url: "https://www.geox.com/it-IT/"
