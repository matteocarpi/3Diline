{% for brand in brands-ordered %}

  <div class="brand-wrap

    {% if page.url contains "cartelle" %}
      cartelle-professionali
    {% endif %}


  ">
    <div id="" class="brand" >


      <img class="brand-logo

        {% if brand.name == "Albano" or brand.name == "Piquadro" or brand.name == "Cristiano Gualtieri" %}

        {% endif %}

        "src="{{ site.baseurl }}{{ brand.logo }}" alt="">

    </div>
  </div>

{% endfor %}
